<div class="main">
  <h1>My To Do List</h1>
  <h2>What would you like to do today?</h2>
  <input name="new-item" id="new-item" placeholder="add new item" (keyup)="addItem($event)"/>
  <button name="add-item-btn" id="add-item-btn">Add Item</button>
  <ul>
    <li *ngFor="let item of getItems()">{{item.description}}</li>
  </ul>
</div>
